<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="page1" >
            
            <h1>Qual é a sua sorte de hoje?</h1>
            <h2>Abra o biscoito e descubra!</h2>
            <img id="OpenCookie" src="./Images/fortune-cookie.svg" alt="Biscoito da sorte">
            
        </div>
        
        <div class="page2 hide">
            
            <h1>Aqui está sua sorte de hoje:</h1>
            <p>Se você mora em Pernambuco e não torce pra o Sport, deve ser muito difícil!</p>
            <img src="/Images/opened-cookie.svg" alt="Biscoito da sorte aberto">
            <button id="btnReset">
                <h2>Abrir outro biscoito</h2>
            </button>
        </div>
    </main>
    <script src="/main.js"></script>
</body>
</html>
